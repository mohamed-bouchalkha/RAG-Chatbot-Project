  - question: Quels sont les objectifs du programme de master Automatique et Énergies Renouvelables (MAER) ?
    answer: Le programme MAER vise à développer une pensée critique sur les convertisseurs électroniques de puissance industriels, analyser les circuits pour spécifier les fonctions des interrupteurs de puissance, étudier les structures de conversion AC/DC, DC/DC et DC/AC, réduire la facture pétrolière du Maroc grâce à la diversification énergétique, contribuer à la protection de l'environnement en réduisant les émissions de CO2, et permettre des réponses rapides aux appels d'offres de l'industrie nationale.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Automatique et Énergies Renouvelables (MAER) ?
    answer: Les diplômés peuvent occuper des postes liés à la conception, au développement et à la mise en œuvre de systèmes électroniques de puissance et d'énergies renouvelables, répondant aux besoins de l'industrie dans les secteurs axés sur la diversification énergétique et la durabilité environnementale.

  - question: Quelles sont les conditions d'accès au programme Automatique et Énergies Renouvelables (MAER) ?
    answer: Les candidats doivent avoir une Licence en physique, une Licence (parcours d'excellence), une Licence des études fondamentales en physique, ou une Ancienne Licence en sciences et techniques.

  - question: Comment postuler au programme Automatique et Énergies Renouvelables (MAER) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails, procédures et délais sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Automatique et Énergies Renouvelables (MAER) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit et éventuellement d'un entretien oral.

  - question: Comment contacter le bureau du programme Automatique et Énergies Renouvelables (MAER) ?
    answer: Vous pouvez les contacter par téléphone au 0 535 64 23 98, via leur page Facebook, ou visiter le site web : https://www.fsdm.usmba.ac.ma. L'adresse est disponible sur le site.

  - question: Quels sont les objectifs du programme de master Chimie des Matériaux Innovants (CI) ?
    answer: Le programme CI vise à innover et former les étudiants tout en favorisant la coopération entre les secteurs industriels de haute technologie et la formation académique universitaire, en dotant les étudiants de compétences pour répondre aux besoins des industries du secteur des matériaux.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Chimie des Matériaux Innovants (CI) ?
    answer: Les diplômés peuvent travailler en tant qu'experts en matériaux, chefs de projet, ou responsables d'intervention dans les industries axées sur les matériaux innovants.

  - question: Quelles sont les conditions d'accès au programme Chimie des Matériaux Innovants (CI) ?
    answer: Les candidats doivent avoir une Licence des études fondamentales.

  - question: Comment postuler au programme Chimie des Matériaux Innovants (CI) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Chimie des Matériaux Innovants (CI) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit.

  - question: Comment contacter le bureau du programme Chimie des Matériaux Innovants (CI) ?
    answer: Vous pouvez les contacter par téléphone au 0 535 64 23 98, via leur page Facebook (@usmba.fsdm), ou visiter le site web : https://www.fsdm.usmba.ac.ma. L'adresse est B.P. 1796 Fès-Atlas, 30003 MAROC.

  - question: Quels sont les objectifs du programme de master Machine Learning Avancé et Intelligence Multimédia (MLAIM) ?
    answer: Le programme MLAIM vise à approfondir les connaissances des théories, algorithmes et techniques d'apprentissage automatique avancé et d'intelligence multimédia, à développer des compétences pratiques dans la conception et le déploiement de systèmes intelligents et d'applications multimédias basées sur l'apprentissage profond, et à appliquer les technologies d'IA et multimédia pour résoudre des problèmes réels dans des domaines tels que la santé, l'agriculture de précision, la réalité augmentée, les villes intelligentes, l'informatique en nuage et la biométrie.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Machine Learning Avancé et Intelligence Multimédia (MLAIM) ?
    answer: Les diplômés peuvent travailler en tant que Data Scientists, analystes de données, chefs de projet en intelligence d'affaires, développeurs Big Data, ou gestionnaires de données.

  - question: Quelles sont les conditions d'accès au programme Machine Learning Avancé et Intelligence Multimédia (MLAIM) ?
    answer: Les candidats doivent avoir une Licence des études fondamentales, une Ancienne Licence en sciences et techniques, ou tout diplôme équivalent.

  - question: Comment postuler au programme Machine Learning Avancé et Intelligence Multimédia (MLAIM) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Machine Learning Avancé et Intelligence Multimédia (MLAIM) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit.

  - question: Comment contacter le bureau du programme Machine Learning Avancé et Intelligence Multimédia (MLAIM) ?
    answer: Vous pouvez les contacter via leur page Facebook (@usmba.fsdm) ou visiter le site web : https://www.fsdm.usmba.ac.ma. L'adresse est B.P. 1796 Fès-Atlas, 30003 MAROC.

  - question: Quels sont les objectifs du programme de master Big Data et Systèmes Intelligents (BDSI) ?
    answer: Le programme BDSI vise à former des spécialistes en intelligence artificielle et en analyse de Big Data, en dotant les diplômés d'outils mathématiques et informatiques pour modéliser des problèmes réels, analyser leur complexité et mettre en œuvre des solutions algorithmiques et technologiques efficaces.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Big Data et Systèmes Intelligents (BDSI) ?
    answer: Les diplômés peuvent travailler en tant que Data Scientists, ingénieurs de recherche et développement en IA et Big Data, ingénieurs consultants, ingénieurs en conception d'outils, ou poursuivre une carrière de recherche dans des centres de recherche publics ou privés.

  - question: Quelles sont les conditions d'accès au programme Big Data et Systèmes Intelligents (BDSI) ?
    answer: Les candidats doivent avoir une Licence, une Licence (parcours d'excellence), un Bachelor, ou une Licence professionnelle.

  - question: Comment postuler au programme Big Data et Systèmes Intelligents (BDSI) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails, procédures et délais sont disponibles sur le site de la FSDM : https://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Big Data et Systèmes Intelligents (BDSI) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit et éventuellement d'un entretien oral.

  - question: Comment contacter le bureau du programme Big Data et Systèmes Intelligents (BDSI) ?
    answer: Vous pouvez les contacter via leur page Facebook, visiter le site web : https://www.fsdmfes.ac.ma/Acces/Candidature2024-2025, ou vérifier l'adresse sur le site.

  - question: Quels sont les objectifs du programme de master Biotechnologie Alimentaire et Management de la Qualité (BAMQ) ?
    answer: Le programme BAMQ vise à former des diplômés capables d'analyser les risques sanitaires, de comprendre le lien entre alimentation et santé, et d'approfondir leurs compétences scientifiques et techniques en sécurité alimentaire, toxicologie, gestion de la qualité et entrepreneuriat dans l'industrie alimentaire.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Biotechnologie Alimentaire et Management de la Qualité (BAMQ) ?
    answer: Les diplômés peuvent travailler en tant que responsables qualité, responsables de contrôle qualité, responsables métrologie, responsables de production, responsables techniques, responsables de formation, dans des rôles administratifs, ou chefs de projet dans des industries telles que l'agroalimentaire, la grande distribution et la restauration collective.

  - question: Quelles sont les conditions d'accès au programme Biotechnologie Alimentaire et Management de la Qualité (BAMQ) ?
    answer: Les candidats doivent avoir une Licence des études fondamentales en biologie, une Licence (parcours d'excellence), une Licence professionnelle, ou tout diplôme équivalent.

  - question: Comment postuler au programme Biotechnologie Alimentaire et Management de la Qualité (BAMQ) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Biotechnologie Alimentaire et Management de la Qualité (BAMQ) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit.

  - question: Comment contacter le bureau du programme Biotechnologie Alimentaire et Management de la Qualité (BAMQ) ?
    answer: Vous pouvez les contacter via leur page Facebook, visiter le site web : https://www.fsdm.usmba.ac.ma, ou vérifier l'adresse sur le site.

  - question: Quels sont les objectifs du programme de master Biotechnologie, Ecologie et Valorisation des Phytoressources (A-BEVP) ?
    answer: Le programme A-BEVP vise à former des chercheurs qualifiés dans des domaines ciblés de l'environnement, de la phytobiotechnologie, de l'amélioration génétique des plantes et de la valorisation des phytoressources, en fournissant une base scientifique de haut niveau et une maîtrise opérationnelle des méthodologies d'étude, d'analyse et de synthèse.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Biotechnologie, Ecologie et Valorisation des Phytoressources (A-BEVP) ?
    answer: Les diplômés peuvent travailler dans des entreprises publiques ou privées, dans l'enseignement secondaire et supérieur, ou poursuivre des études doctorales.

  - question: Quelles sont les conditions d'accès au programme Biotechnologie, Ecologie et Valorisation des Phytoressources (A-BEVP) ?
    answer: Les candidats doivent avoir une Licence.

  - question: Comment postuler au programme Biotechnologie, Ecologie et Valorisation des Phytoressources (A-BEVP) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Biotechnologie, Ecologie et Valorisation des Phytoressources (A-BEVP) ?
    answer: La sélection comprend un examen du dossier académique du candidat (type de mention, nombre de mentions, années pour obtenir la Licence), suivi d'un test écrit sur l'écologie et la biologie moléculaire.

  - question: Comment contacter le bureau du programme Biotechnologie, Ecologie et Valorisation des Phytoressources (A-BEVP) ?
    answer: Vous pouvez contacter la coordinatrice, Pr. Jamila BAHHOU, par email à jamila.bahhou@usmba.ac.ma ou par téléphone au 06 67 02 22 11.

  - question: Quels sont les objectifs du programme de master Electronique Embarquée et Systèmes Intelligents (2ESI) ?
    answer: Le programme 2ESI vise à fournir une éducation multidisciplinaire de haute qualité axée sur l'expertise en technologies intelligentes et embarquées, en formant des spécialistes capables de modéliser, concevoir, gérer ou optimiser des applications impliquant des systèmes embarqués, des réseaux de capteurs/actionneurs intelligents, et des systèmes de production, avec une expertise dans les architectures matérielles-logicielles complexes.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Electronique Embarquée et Systèmes Intelligents (2ESI) ?
    answer: Les diplômés peuvent travailler en tant que cadres supérieurs ou ingénieurs dans des rôles tels qu'ingénieurs de bureau d'études, ingénieurs de recherche et développement, ingénieurs méthodes, ingénieurs de production, ou chefs de projet dans des secteurs comme les télécommunications, l'automobile, l'avionique, la santé, l'industrie, l'aérospatiale, le militaire et les applications civiles, ou rejoindre des laboratoires de recherche.

  - question: Quelles sont les conditions d'accès au programme Electronique Embarquée et Systèmes Intelligents (2ESI) ?
    answer: Les candidats doivent avoir une Licence en physique, une Licence (parcours d'excellence), une Licence des études fondamentales en physique, ou une Ancienne Licence en sciences et techniques.

  - question: Comment postuler au programme Electronique Embarquée et Systèmes Intelligents (2ESI) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Electronique Embarquée et Systèmes Intelligents (2ESI) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit et éventuellement d'un entretien oral.

  - question: Comment contacter le bureau du programme Electronique Embarquée et Systèmes Intelligents (2ESI) ?
    answer: Vous pouvez les contacter par téléphone au 0 535 64 23 98, via leur page Facebook, ou visiter le site web : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025. L'adresse est disponible sur le site.

  - question: Quels sont les objectifs du programme de master Matériaux Avancés et Applications (A-M2A) ?
    answer: Le programme A-M2A vise à former des experts en physique des matériaux avancés, en se concentrant sur une compréhension approfondie des propriétés physiques et chimiques, des aspects structurels, électroniques, magnétiques et technologiques, et en développant des compétences en recherche et innovation dans la synthèse, la caractérisation, la modélisation et la simulation des matériaux pour la recherche et le développement de matériaux intelligents de pointe.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Matériaux Avancés et Applications (A-M2A) ?
    answer: Les diplômés peuvent travailler en recherche et développement dans les industries des matériaux et de l'énergie, dans des rôles d'ingénierie en capteurs et dispositifs électroniques, dans la conception et l'optimisation des systèmes de stockage électrique et des batteries, dans la recherche pour l'industrie photovoltaïque, dans la R&D de matériaux biomédicaux, ou poursuivre des études doctorales pour une carrière de recherche.

  - question: Quelles sont les conditions d'accès au programme Matériaux Avancés et Applications (A-M2A) ?
    answer: Les candidats doivent avoir une Licence en Physique ou équivalent, en Science des matériaux ou équivalent, en Génie de Matériaux, ou en Energies Renouvelables et stockage d'énergie électriques ou équivalent.

  - question: Comment postuler au programme Matériaux Avancés et Applications (A-M2A) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne avant le 31/08/2024. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Matériaux Avancés et Applications (A-M2A) ?
    answer: La sélection comprend une présélection basée sur le dossier académique, suivie d'un test écrit et d'un entretien oral. Les candidats doivent vérifier régulièrement le site de la FSDM et s'assurer que leurs adresses email sont actives.

  - question: Comment contacter le bureau du programme Matériaux Avancés et Applications (A-M2A) ?
    answer: Vous pouvez contacter le coordinateur, Pr. Hamane LEMZIOUKA, par email à hamane.lemziouka@usmba.ac.ma ou par téléphone au (+212) 535733349. L'adresse est Département de Physique, Faculté des Sciences Dhar El Mahraz, BP.1796, Fès-Atlas, Maroc.

  - question: Quels sont les objectifs du programme de master Qualité du Logiciel (A-MQL) ?
    answer: Le programme A-MQL vise à former des professionnels hautement qualifiés en ingénierie logicielle, développement offshore, communication professionnelle et compétences interpersonnelles, permettant aux étudiants d'acquérir une expertise de pointe en informatique de haute technologie et les compétences en communication et soft skills nécessaires pour une intégration fluide dans les domaines liés à l'offshore.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Qualité du Logiciel (A-MQL) ?
    answer: Les diplômés peuvent travailler en tant qu'ingénieurs de développement, chefs de projet, ou managers dans des multinationales telles que Capgemini, CGI, Atos, SQLI, Oracle, Deloitte, et Accenture, principalement dans des parcs d'activités offshore et d'externalisation au Maroc (Casa Nearshore Park, Rabat Technopolis, Fès-Shore) et en France.

  - question: Quelles sont les conditions d'accès au programme Qualité du Logiciel (A-MQL) ?
    answer: Les candidats doivent avoir une Licence Fondamentale (SMI, MIP, …), une Licence Professionnelle en Informatique, ou tout diplôme équivalent.

  - question: Comment postuler au programme Qualité du Logiciel (A-MQL) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne : https://www.fsdm.usmba.ac.ma/register. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma/Acces/Candidature2025.

  - question: Quelle est la procédure de sélection pour le programme Qualité du Logiciel (A-MQL) ?
    answer: La sélection comprend une présélection basée sur le dossier académique, un test écrit (C, POO, C++, Java, Web), et un entretien oral.

  - question: Comment contacter le bureau du programme Qualité du Logiciel (A-MQL) ?
    answer: Vous pouvez contacter le coordinateur, Pr. Noureddine Chenfour, par email à noureddine.chenfour@usmba.ac.ma.

  - question: Quels sont les objectifs du programme de master Modélisation Stochastique et Statistique Décisionnelle (A-M2SD) ?
    answer: Le programme A-M2SD vise à former des spécialistes en statistiques, probabilités, modélisation et analyse de données pour prendre des décisions et répondre aux besoins des secteurs économique, technique et social, et à préparer les étudiants à des études doctorales.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Modélisation Stochastique et Statistique Décisionnelle (A-M2SD) ?
    answer: Les diplômés peuvent travailler en tant que chercheurs en probabilités et/ou statistiques, cadres dans des entreprises et organisations publiques ou privées, responsables d'études statistiques, responsables d'enquêtes, analystes en science des données, ingénieurs en traitement de signal et d'image, ou biostatisticiens.

  - question: Quelles sont les conditions d'accès au programme Modélisation Stochastique et Statistique Décisionnelle (A-M2SD) ?
    answer: Les candidats doivent avoir une Licence en Mathématiques ou un diplôme équivalent.

  - question: Comment postuler au programme Modélisation Stochastique et Statistique Décisionnelle (A-M2SD) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Modélisation Stochastique et Statistique Décisionnelle (A-M2SD) ?
    answer: La sélection comprend une présélection basée sur le dossier académique (année et durée d'obtention de la Licence, moyenne DEUG, moyenne Licence, spécialisation), suivie d'un test écrit sur le programme de mathématiques du parcours SMA des trois années.

  - question: Comment contacter le bureau du programme Modélisation Stochastique et Statistique Décisionnelle (A-M2SD) ?
    answer: Vous pouvez contacter le coordinateur, Pr. Driss KIOUACH, par email à kiouach@gmail.com.

  - question: Quels sont les objectifs du programme de master Mathématiques Appliquées et Systèmes Intelligents (A-MASI) ?
    answer: Le programme A-MASI vise à former des cadres de haut niveau ou des chercheurs en mathématiques appliquées et systèmes intelligents, en dotant les étudiants de compétences scientifiques pour une intégration dans des équipes de recherche ou des laboratoires, ou dans des secteurs socio-économiques. Il propose deux parcours : Équations aux Dérivées Partielles et Analyse Numérique (EDP&AN) et Modélisation, Analyse numérique et Calcul Scientifique (MACS).

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Mathématiques Appliquées et Systèmes Intelligents (A-MASI) ?
    answer: Les diplômés peuvent poursuivre des carrières professionnelles dans des entreprises ou en recherche, avec la possibilité de se spécialiser via des cours optionnels et un stage final. Les étudiants orientés recherche peuvent effectuer un stage axé sur la recherche, tandis que ceux choisissant une voie professionnelle peuvent réaliser un stage d'étude et de développement en entreprise.

  - question: Quelles sont les conditions d'accès au programme Mathématiques Appliquées et Systèmes Intelligents (A-MASI) ?
    answer: Les candidats doivent avoir une Licence en Mathématiques Appliquées ou un diplôme équivalent.

  - question: Comment postuler au programme Mathématiques Appliquées et Systèmes Intelligents (A-MASI) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne avant le 31 août 2024. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Mathématiques Appliquées et Systèmes Intelligents (A-MASI) ?
    answer: La sélection comprend un examen du dossier académique (année et durée d'obtention de la Licence, moyenne DEUG, moyenne Licence, spécialisation), suivi d'un test écrit avec des questions à choix multiples et des exercices écrits sur le programme de mathématiques du parcours SMA des trois années.

  - question: Comment contacter le bureau du programme Mathématiques Appliquées et Systèmes Intelligents (A-MASI) ?
    answer: Vous pouvez contacter le coordinateur, Pr. Youssef AKDIM, par email à youssef.akdim@usmba.ac.ma ou par téléphone au 05 35 73 33 49 ou 05 35 73 30 59. L'adresse est Département de Mathématiques, Faculté des Sciences Dhar El Mahraz, ATLAS BP 1796 - 30000 FES.

  - question: Quels sont les objectifs du programme de master Smart Industry (A-M2SI) ?
    answer: Le programme A-M2SI vise à former des cadres compétents dans l'Industrie 4.0, en fournissant des compétences scientifiques et technologiques pour passer des méthodes traditionnelles aux méthodes intelligentes dans la conception et la supervision des systèmes de production, en intégrant l'IoT, l'informatique en nuage, la robotique, l'IA, l'instrumentation industrielle, l'automatisation, les MES & MOM, les jumeaux numériques, les ateliers flexibles et l'entrepreneuriat.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Smart Industry (A-M2SI) ?
    answer: Les diplômés peuvent travailler en tant que cadres R&D, chefs de projet, consultants, ou responsables d'études dans des secteurs comme la médecine, les transports, l'automobile, l'aéronautique, le ferroviaire, l'électronique, la chimie, la pétrochimie, le ciment, l'énergie et l'agriculture, en particulier dans le développement de logiciels pour le contrôle des systèmes industriels.

  - question: Quelles sont les conditions d'accès au programme Smart Industry (A-M2SI) ?
    answer: Les candidats doivent avoir une Licence fondamentale (SMI ou SMP), une Licence en mécatronique, électronique, télécommunication, informatique, ou tout diplôme équivalent. Les prérequis incluent l'anglais, la programmation, l'électronique, l'informatique industrielle, les mathématiques appliquées et l'automatisation.

  - question: Comment postuler au programme Smart Industry (A-M2SI) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2024-2025.

  - question: Quelle est la procédure de sélection pour le programme Smart Industry (A-M2SI) ?
    answer: La sélection comprend un examen du dossier académique basé sur des critères spécifiés, un test écrit relatif aux prérequis pédagogiques, et un entretien oral.

  - question: Comment contacter le bureau du programme Smart Industry (A-M2SI) ?
    answer: Vous pouvez contacter le coordinateur, Prof. Mohammed BENBRAHIM, par email à mohammed.benbrahim@usmba.ac.ma. L'adresse est Département de physique, Faculté des Sciences Dhar El Mahraz, BP.1796, Fès-Atlas, Maroc.

  - question: Quels sont les objectifs du programme de master Machine Learning Avancé et Intelligence Multimédia (A-MLAIM) ?
    answer: Le programme A-MLAIM vise à fournir aux étudiants une compréhension approfondie des théories, algorithmes et techniques d'apprentissage automatique avancé et d'intelligence multimédia ; à développer des compétences pratiques dans la conception, le développement et le déploiement de systèmes intelligents et d'applications multimédias basées sur l'apprentissage profond ; et à favoriser la créativité et l'innovation dans la résolution de problèmes réels dans des domaines comme la santé, l'agriculture de précision, la réalité augmentée, les villes intelligentes, l'informatique en nuage et la biométrie.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Machine Learning Avancé et Intelligence Multimédia (A-MLAIM) ?
    answer: Les diplômés peuvent travailler en tant que Data Scientists, analystes de données, chefs de projet en intelligence d'affaires, consultants en intelligence d'affaires, développeurs Big Data, analystes financiers spécialisés en IA, entrepreneurs en IA, ou analystes de données multimédias.

  - question: Quelles sont les conditions d'accès au programme Machine Learning Avancé et Intelligence Multimédia (A-MLAIM) ?
    answer: Les candidats doivent avoir une Licence fondamentale en Informatique ou un diplôme équivalent.

  - question: Comment postuler au programme Machine Learning Avancé et Intelligence Multimédia (A-MLAIM) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : http://www.fsdmfes.ac.ma/Acces/Candidature2025.

  - question: Quelle est la procédure de sélection pour le programme Machine Learning Avancé et Intelligence Multimédia (A-MLAIM) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit sur des prérequis tels que l'algorithmique, les structures de données, la programmation en C, la programmation orientée objet, les statistiques, les probabilités, le web, les bases de données et UML. Les candidats doivent choisir l'un des deux parcours lors de l'inscription.

  - question: Comment contacter le bureau du programme Machine Learning Avancé et Intelligence Multimédia (A-MLAIM) ?
    answer: Vous pouvez contacter le coordinateur, Pr. Jamal RIFFI, par email à mastermlaim@gmail.com ou par téléphone au 05 35 73 33 49 ou 05 35 73 30 59. L'adresse est Département d'informatique, Faculté des Sciences Dhar-Mehraz, ATLAS BP 1796 - 30000 FES.

  - question: Quels sont les objectifs du programme de master Web Intelligence et Science des Données (WISD) ?
    answer: Le programme WISD vise à fournir aux étudiants une formation approfondie en informatique, intelligence artificielle et science des données, offrant des arrangements de cours cohérents allant des techniques fondamentales aux techniques avancées, complétés par des enseignements qui favorisent l'intégration dans les entreprises. Le programme inclut un double diplôme avec l'Université Sidi Mohamed Ben Abdellah (USMBA) et l'Université Sorbonne Paris Nord (USPN) à travers son Master Exploration Informatique des Données et Décisionnel (EID²).

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Web Intelligence et Science des Données (WISD) ?
    answer: Les diplômés peuvent travailler en tant que Data Scientists, Data Miners, consultants experts en prise de décision, chefs de projet en intelligence d'affaires, concepteurs d'outils logiciels spécialisés, ou ingénieurs de recherche et développement, ou poursuivre une recherche doctorale dans des laboratoires universitaires ou privés, potentiellement en partenariat.

  - question: Quelles sont les conditions d'accès au programme Web Intelligence et Science des Données (WISD) ?
    answer: Les candidats doivent avoir une Licence fondamentale en informatique ou un diplôme équivalent.

  - question: Comment postuler au programme Web Intelligence et Science des Données (WISD) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails, procédures et délais sont disponibles sur le site de la FSDM : http://www.fsdm.usmba.ac.ma/Acces/Candidature2025.

  - question: Quelle est la procédure de sélection pour le programme Web Intelligence et Science des Données (WISD) ?
    answer: La sélection comprend trois filtres successifs : une présélection basée sur le dossier académique, un test écrit couvrant la programmation et la modélisation orientée objet, les bases de données, le développement web, l'algorithmique et la programmation en C, les structures de données, et la théorie des langages et compilation, suivi d'un entretien oral. Les candidats doivent vérifier régulièrement le site de la FSDM et s'assurer que leurs adresses email sont actives.

  - question: Comment contacter le bureau du programme Web Intelligence et Science des Données (WISD) ?
    answer: Vous pouvez contacter le coordinateur, Ali YAHYAOUY, par email à wisd.fsdm@usmba.ac.ma ou par téléphone au 0626795075. L'adresse est Département d’Informatique, Faculté des Sciences Dhar El Mahraz, BP.1796, Fès-Atlas, Maroc. D'autres options de contact incluent la page Facebook (@usmba.fsdm) ou le site web : http://www.fsdm.usmba.ac.ma.

  - question: Quels sont les objectifs du programme de master Modélisation Stochastique et Statistique Décisionnelle (MSSD) ?
    answer: Le programme MSSD vise à fournir une formation robuste en modélisation stochastique et statistiques, en dotant les étudiants de compétences en prise de décision applicables dans des domaines tels que la santé, la finance, les énergies renouvelables, l'industrie et les sciences humaines.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Modélisation Stochastique et Statistique Décisionnelle (MSSD) ?
    answer: Les diplômés peuvent poursuivre des études doctorales en probabilités et/ou statistiques ou obtenir un emploi dans des entreprises et organisations publiques ou privées recherchant des cadres compétents et créatifs pour améliorer leurs performances et leur compétitivité.

  - question: Quelles sont les conditions d'accès au programme Modélisation Stochastique et Statistique Décisionnelle (MSSD) ?
    answer: Les candidats doivent avoir une Licence en Mathématiques ou tout diplôme équivalent.

  - question: Comment postuler au programme Modélisation Stochastique et Statistique Décisionnelle (MSSD) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Modélisation Stochastique et Statistique Décisionnelle (MSSD) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit.

  - question: Comment contacter le bureau du programme Modélisation Stochastique et Statistique Décisionnelle (MSSD) ?
    answer: Vous pouvez les contacter par téléphone au 0 535 64 23 98, via leur page Facebook (@usmba.fsdm), ou visiter le site web : https://www.fsdm.usmba.ac.ma. L'adresse est B.P. 1796 Fès-Atlas, 30003 MAROC.

  - question: Quels sont les objectifs du programme de master Physique des Nouveaux Matériaux & Énergies Renouvelables (PNOMER) ?
    answer: Le programme PNOMER vise à fournir une formation de haut niveau pour maîtriser les propriétés physiques des matériaux et des nouveaux nanomatériaux, y compris les semi-conducteurs, polymères, nanotubes de carbone, graphène, matériaux magnétiques et nanocomposites, et leurs applications, couvrant les techniques avancées de synthèse et de caractérisation des matériaux, avec un accent sur la recherche fondamentale et appliquée.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Physique des Nouveaux Matériaux & Énergies Renouvelables (PNOMER) ?
    answer: Les diplômés peuvent poursuivre une recherche doctorale dans des laboratoires axés sur la science des matériaux ou occuper des rôles professionnels dans les industries liées aux nouveaux matériaux et aux applications des énergies renouvelables.

  - question: Quelles sont les conditions d'accès au programme Physique des Nouveaux Matériaux & Énergies Renouvelables (PNOMER) ?
    answer: Les candidats doivent avoir une Licence en physique.

  - question: Comment postuler au programme Physique des Nouveaux Matériaux & Énergies Renouvelables (PNOMER) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Physique des Nouveaux Matériaux & Énergies Renouvelables (PNOMER) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit.

  - question: Comment contacter le bureau du programme Physique des Nouveaux Matériaux & Énergies Renouvelables (PNOMER) ?
    answer: Vous pouvez les contacter par téléphone au 0 535 64 23 98, via leur page Facebook (@usmba.fsdm), ou visiter le site web : https://www.fsdm.usmba.ac.ma.

  - question: Quels sont les objectifs du programme de master Qualité du Logiciel (MQL) ?
    answer: Le programme MQL vise à former les étudiants aux compétences informatiques de haute technologie pour l'ingénierie logicielle, en particulier dans le développement offshore, et à promouvoir les activités offshore au Maroc, en assurant une intégration fluide dans le secteur du développement offshore.

  - question: Quelles opportunités de carrière sont disponibles pour les diplômés du programme Qualité du Logiciel (MQL) ?
    answer: Les diplômés peuvent travailler dans des parcs offshore et d'externalisation au Maroc (Casablanca Nearshore Park, Rabat Technopolis, Fès Shore) et avec des entreprises telles que Capgemini, CGI Technologies, Atos, SQLI, Oracle, Deloitte, Société Générale, Alten, Nimbleways, Tesselate, et Cegedim, avec un taux d'emploi de 100 % depuis 2015.

  - question: Quelles sont les conditions d'accès au programme Qualité du Logiciel (MQL) ?
    answer: Les candidats doivent avoir un diplôme de 3 ans post-Bac (Professionnel ou Fondamental).

  - question: Comment postuler au programme Qualité du Logiciel (MQL) ?
    answer: Les candidats doivent soumettre leur candidature en ligne, avec tous les documents scannés dans un seul fichier PDF, via la plateforme de candidature en ligne. Les détails sont disponibles sur le site de la FSDM : https://www.fsdm.usmba.ac.ma.

  - question: Quelle est la procédure de sélection pour le programme Qualité du Logiciel (MQL) ?
    answer: La sélection comprend un examen du dossier académique du candidat, suivi d'un test écrit et d'un entretien oral.

  - question: Comment contacter le bureau du programme Qualité du Logiciel (MQL) ?
    answer: Vous pouvez les contacter via leur page Facebook (@usmba.fsdm) ou visiter le site web : https://www.fsdm.usmba.ac.ma. L'adresse est disponible sur le site.

